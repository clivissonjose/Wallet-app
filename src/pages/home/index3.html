<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wallet app home</title>
  <link rel="stylesheet" href="../../../style.css">
  <link rel="stylesheet" href="stylehome.css">
  <script src="index3.js"></script>
</head>
<body>
   <div class="home-content-container">
      <div class="nav-bar">
         <img class="nav-bar-logo"
          src="../../imagens/preview.png" alt="logo">

         <div id="navbar-user-container" class="navbar-user-container">
             <div id="user-letter" class="user-letter">
               
             </div>
            
         </div>
      </div>    
     <div class="user-finances-container">
     
          <div id="finance-card-1" class="finances-card">
               <h3>Total de lançamentos</h3>
               
          </div>
          <div id="finance-card-2" class="finances-card">
               <h3>Receitas</h3>
          </div>
          <div id="finance-card-3" class="finances-card">
             <h3>Despesas</h3>
          </div>
          <div id="finance-card-4" class="finances-card">
             <h3>Balanço</h3>
          </div>

     </div>

     <div class="table-container">
      
      <div class="table-content-container">
         <div class="table-header">
            <h2>Últimos lançamentos</h2>
            <button class="small" >Adicionar</button>
         </div>
            <table id="table-finances">
               <tr>
                  <th>Título</th>
                  <th>Categoria</th>
                  <th>Data</th>
                  <th class="center">Valor</th>
                  <th class="right">Ação</th>
                 
               </tr>

            </table>
         
      </div>
     </div>

   </div>
   
</body>
</html>
