<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wallet app home</title>
  <link rel="stylesheet" href="../../../style.css">
  <link rel="stylesheet" href="stylehome.css">
  <script src="index3.js"></script>
</head>
<body>
   <div class="home-content-container">
      <div class="nav-bar">
         <img class="nav-bar-logo"
          src="../../imagens/preview.png" alt="logo">

         <div id="navbar-user-container" class="navbar-user-container">
             <div id="user-letter" class="user-letter">
               
             </div>
            
         </div>
      </div>    
     <div class="user-finances-container">
     
          <div id="finance-card-1" class="finances-card">
               <h3>Total de lançamentos</h3>
               
          </div>
          <div id="finance-card-2" class="finances-card">
               <h3>Receitas</h3>
          </div>
          <div id="finance-card-3" class="finances-card">
             <h3>Despesas</h3>
          </div>
          <div id="finance-card-4" class="finances-card">
             <h3>Balanço</h3>
          </div>

     </div>

     <div class="table-container">
      
      <div class="table-content-container">
         <div class="table-header">
            <h2>Últimos lançamentos</h2>
            <button onclick="onOpenModal()" class="small" >Adicionar</button>
         </div>
            <table id="table-finances">
               <tr>
                  <th>Título</th>
                  <th>Categoria</th>
                  <th>Data</th>
                  <th class="center">Valor</th>
                  <th class="right">Ação</th>
                 
               </tr>

            </table>
         
      </div>
     </div>
   </div>
   <div id="modal" class="modal-background">
      <div class="modal-content">
          <div class="modal-content-header">
            <h3>Adicionar lançamentos</h3>
            <button onclick="onCloseModal()" class="small">Fechar</button>
          </div>

          <form id="form-register">
               
            <label class="mt large" for="input-title">Titulo:</label>
            <input
            class="mt-smaller"
             id="input-title"
             placeholder="Ex conta d'agua" 
             type="text"
             name="input-title"
             required >
             
            <label class="mt large" for="input-value">
                   Valor:</label>
            <input 
            class="mt-smaller"
            id="input-value"
            placeholder="R$ 0,00"
            type="text"
            name="input-value"
            required >

            <label class="mt large" for="input-date">
               Data:</label>
             <input 
             class="mt-smaller"
             id="input-date"
             placeholder="@email.exemplo"
             type="date"
             name="input-date"
             required >

             <label class="mt large" for="input-category">
               Categoria:</label>
        <select 
        class="mt-smaller"
        id="category"
        name="input-category"
        required >
      
         <option value=""> Nome da categoria</option>
      
      </select>
            <button type="submit" class="mt large 
            full-width">Adicionar</button>

            </form>
      </div>
   </div>
</body>
</html>
