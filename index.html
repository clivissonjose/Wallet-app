<!DOCTYPE html>

<html lang="pt-br">
<head>

  <title>Wallet</title>
  <link rel="stylesheet" href="style.css"> 
  <script src="index.js"></script>
</head>
<body>  
  <div class="container">
    <div class="container-login">
        <div class="content-container">
           <img class="img-logo" 
            src="src/imagens/preview.png" alt="logo">
            <h3 class="full-width text-left mt larger">Bem vindo(a) </h3>
            <p class="mt-small">Digite o seu E-mail abaixo 
                    para ter acesso a aplicação financeira 
                    Wallet, e ter um melhor controle dos 
                    seus gastos mensais. </p>
            <label class="mt large" for="input-email">
                   E-mail:</label>
            <input 
            class="mt-smaller"
            id="input-email"
            placeholder="@email.exemplo"
            type="email"
            name="input-email">
            <button onclick="onclicklogin()" class="mt large 
            full-width">Acessar</button>
            <a class="mt larger" href="src/pages/register/index2.html"> Não tem conta? Clique 
               para cadastrar</a>
        </div>
    </div>
  </div>
</body>
</html>
